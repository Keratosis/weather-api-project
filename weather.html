<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0e1e1;
      }

      #header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }

      #header h1 {
        margin: 0;
      }

      #main {
        margin: auto;
        max-width: 600px;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      #locationInput {
        padding: 10px;
        font-size: 16px;
        color: rgb(18, 19, 19);
        border-radius: 5px;
        border: none;
        margin-right: 10px;
        width: 70%;
        background-color: #f8d7d7;
      }
      #locationInput:hover{
        background-color: rgb(71, 114, 114);
      }

      #weatherData {
        display:none;
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        background-image: url("https://images.unsplash.com/photo-1580193813605-a5c78b4ee01a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjF8fHdlYXRoZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60");
        background-size: cover;
        border-radius: 10px;
        background-color: #f7f7f7;
        box-shadow: 0px 0px 10px #ccc;

      }

      #weatherData h2 {
        font-size: 24px;
        margin: 0;
        margin-bottom: 10px;
      }

      #weatherData img {
        margin-bottom: 10px;
        width: 100px;
        height: 100px;
       
      }

      #weatherData p {
        margin: 10px 0px;
        font-size: 16px;
        line-height: 1.5;
        color: rgb(148, 7, 35);
        
      }

      #getWeatherButton {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        background-color: #2d5192;
        color: white;
        cursor: pointer;
        transition: all 0.2s;
      }

      #getWeatherButton:hover {
        background-color: #57742a;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>Weather App</h1>
    </div>
    <div id="main">
      <p>Enter a location:</p>
      <!--  a text input field for the user to enter a location -->   
      <input type="text" id="locationInput">

      <!-- button that triggers a function to retrieve the weather data-->
      <button id="getWeatherButton" onclick="getWeather()">Get Weather</button>
      <div id="weatherData"></div>
    </div>

<script>
    // Define a function to handle the weather data retrieved from the API
function handleWeatherData(data) {
  // Extract the relevant data from the API response
  var temperature = data.current.temperature;
  var weatherIcon = data.current.weather_icons[0];
  var weatherDescription = data.current.weather_descriptions[0];
  var locationName = data.location.name;
  var countryName = data.location.country;
  var windSpeed = data.current.wind_speed;
  var windDegree = data.current.wind_degree;
  var windDirection = data.current.wind_dir;
  var pressure = data.current.pressure;
  var precipitation = data.current.precip;
  var humidity = data.current.humidity;
  var cloudCover = data.current.cloudcover;
  var feelsLike = data.current.feelslike;
  var uvIndex = data.current.uv_index;
  var visibility = data.current.visibility;
  var isDay = data.current.is_day;

  // set the display property to block
  var weatherDataElement = document.getElementById("weatherData");
    weatherDataElement.style.display = "block";


  // Update the HTML on the page to display the weather data
  var weatherDataElement = document.getElementById("weatherData");
  weatherDataElement.innerHTML =
    "<h2>" +
    locationName +
    ", " +
    countryName +
    "</h2>" +
    "<img src='" +
    weatherIcon +
    "'>" +
    "<p>" +
    temperature +
    "°C - " +
    weatherDescription +
    "</p>" +
    "<p>Wind Speed: " +
    windSpeed +
    " mph</p>" +
    "<p>Wind Degree: " +
    windDegree +
    "</p>" +
    "<p>Wind Direction: " +
    windDirection +
    "</p>" +
    "<p>Pressure: " +
    pressure +
    " mb</p>" +
    "<p>Precipitation: " +
    precipitation +
    " mm</p>" +
    "<p>Humidity: " +
    humidity +
    "%</p>" +
    "<p>Cloud Cover: " +
    cloudCover +
    "%</p>" +
    "<p>Feels Like: " +
    feelsLike +
    "°C</p>" +
    "<p>UV Index: " +
    uvIndex +
    "</p>" +
    "<p>Visibility: " +
    visibility +
    " miles</p>" +
    "<p>Is Day: " +
    (isDay === "yes" ? "Yes" : "No") +
    "</p>";
}

// Define a function to get the weather data from the API
function getWeather() {
  // Get the user's location input from the HTML input element
  var location = document.getElementById("locationInput").value;
  
  // Construct the API URL with the user's location input and API access key
  var apiUrl =
    "http://api.weatherstack.com/current?access_key=248cb588c338eb37da4aee9554ad258c&query=" +
    location +
    "&callback=handleWeatherData";

  // Create a new script element with the API URL as the source
  var script = document.createElement("script");
  script.src = apiUrl;
  
  // Append the new script element to the HTML head element to execute the API call
  document.head.appendChild(script);

  //selecting  element
  const button = document.querySelector('#getWeatherButton');

  //adding event listener
  button.addEventListener('mouseenter', () => {
  button.style.backgroundColor = 'crimson';
});
weatherData.addEventListener("mouseover", () => {
  weatherData.style.backgroundImage = "url('https://images.unsplash.com/photo-1558486012-817176f84c6d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8d2VhdGhlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60')";
  weatherData.style.backgroundSize = "cover";
  weatherData.style.backgroundRepeat = "no-repeat";
});

weatherData.addEventListener('mouseout', () => {
  weatherData.style.backgroundImage = "url('https://images.unsplash.com/photo-1563119275-f52fb8306d87?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTE3fHx3ZWF0aGVyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60')";
});

}

    </script>
  </body>
</html>
